<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <!-- 小图标 -->
        <link rel="shortcut icon" type="image/x-icon" href="/img/mine.ico">
        <!-- 使用了jquery -->
        <script src="/js/jquery-3.4.0.min.js"></script>
        <!-- bootstrap css文件 -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="col-xl-10 offset-1">
                <!-- 异步提交，获取结果 -->
                <form id="login" action="">
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label"><strong>用户名: </strong></label>
                        <div class="col-xl-12">
                            <input id="user" type="text" name="username" placeholder="请输入用户名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="col-xl-2 control-label"><strong>密码: </strong></label>
                        <div class="col-xl-12">
                            <input id="pwd" type="password" class="form-control" name="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group" style="padding-left: 15px; padding-right: 15px;">
                        <input type="button" value="重置" class="btn btn-block btn-warning" onclick="reset()"/>
                        <input type="button" value="登录" class="btn btn-block btn-success" onclick="signin()"/>
                    </div>
                </form>
            </div>
        </div>
        <script>
            function reset() {
                $("#user").val = "";
                $("#pwd").val = "";
            }

            function signin() {
                // 登录获取token, 写入localStorage, 以后每次请求都带上token
                $.ajax({
                    type: "post",
                    url: "/logintoken",
                    data: {
                        "username": $('#user').val(),
                        "password": $('#pwd').val()
                    },
                    success: function (data) {
                        // console.log(data)
                        // token直接从后端数据之中返回, 然后存入localStorage, 然后跳转到目标页面
                        localStorage.setItem("jwt-token", data)
                        window.location.href = "/message/index"
                    },
                    error: function (error) {
                    }
                });

            }
        </script>
    </body>
</html>
