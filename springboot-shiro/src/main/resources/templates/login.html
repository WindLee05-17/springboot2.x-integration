<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <title>登录页面</title>
    </head>
    <body>
        <div class="container">
            <!-- 如果登录失败，就会有提示信息 -->
            <div class="row">
                <p th:text="${message}" style="color: orangered"></p>
            </div>
            <div class="row">
                <form th:action="@{/login}" method="post">
                    <span class="badge badge-danger">用户名: </span><input type="text" name="username"><br/>
                    <span class="badge badge-secondary">密&nbsp;&nbsp;&nbsp;&nbsp;码:
                    </span><input type="text" name="password"><br/>
                    <input type="reset" value="重置"> <input type="submit" value="登录">
                </form>
            </div>
        </div>
    </body>
</html>
