<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Token page</title>
        <!-- bootstrap css文件 -->
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="col-xl-10 offset-1">
                <form action="/kid/login" method="post">
                    <div class="form-group">
                        <label for="user" class="col-sm-2 control-label"><strong>用户名：</strong></label>
                        <div class="col-xl-12">
                            <input id="user" type="text" name="id" placeholder="请输入用户id" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pwd" class="col-xl-2 control-label"><strong>密码：</strong></label>
                        <div class="col-xl-12">
                            <input id="pwd" type="text" class="form-control" name="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group" style="padding-left: 15px; padding-right: 15px;">
                        <button type="submit" value="提交" class="btn btn-block btn-success">登录</button>
                        <input type="button" value="重置" class="btn btn-block btn-warning">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
