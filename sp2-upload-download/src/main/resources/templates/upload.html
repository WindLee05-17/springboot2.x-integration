<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>上传和下载</title>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                <div class="col-sm-12">
                    <span class="text-center text-info form-control" style="font-size: 24px;">文件上传和下载</span>
                    <!-- form-control 外围有一个边框 -->
                    <a class="form-control" style="margin-top: 10px;" href="/file/index">
                        <span class="text-danger text-center" style="font-size: 18px;">文件上传下载页面</span>
                    </a>
                    <form action="/file/uploadFile" enctype="multipart/form-data" method="post" class="form-horizontal">
                        <div class="form-group row" style="margin-top: 20px;">
                            <label for="file" class="col-sm-2 col-form-label-sm">选择上传文件：</label>
                            <div class="col-sm-9">
                                <input id="file" type="file" class="form-control form-control-sm" name="file">
                            </div>
                            <div class="col-sm-1">
                                <input class="btn btn-sm  btn-block btn-outline-success" type="submit" value="上传">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
